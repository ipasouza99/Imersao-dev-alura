<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo de Guerra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
      </div>
    
      <div class="titulo">
        <h2>Cabo de Guerra</h2>
      </div>
    
      <main class="conteudo-jogo">
        <div id="container">
          <h2>Escolha 3 jogadores para seu time:</h2>
          <p>Derrote os vilões da serie Supernatural</p>
    
          <p id="informacoesJogador" class="resultado"></p>
          <p id="informacoesComputador" class="resultado"></p>
          <button onclick="jogar()">Bora derrotar os Vilões!</button>
          <button id="resultadoBtn" style="display:none;">Ver Resultado</button>
          <p id="resultadoFinal" class="resultado"></p>
      </main>
    <script src="script.js"></script>
</body>
</html>
